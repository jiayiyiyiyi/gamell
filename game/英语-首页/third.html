<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>英语分页3</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
    <body>
		<div id="scroller" class="contThree">
			<div class="map"></div>
			<div class="game">
				<img src="image/1.png" alt="" class="imgs" >
				<div class="model">
					<img src="image/completed.png" alt="" class="change">
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/zepto.js"></script>

    </body>
	<script>
        var sizeH = document.documentElement.clientHeight;
        var sizeW = document.documentElement.clientWidth;
        var x = sizeH-3*sizeW/4;
        console.log(x);
        var posArr = [
            {x:13.44,y:3.82},{x:13.44,y:7.36},{x:9.02,y:7.36},{x:8.88,y:3.8},{x:5.2,y:3.82},{x:1.46,y:3.82}
        ]
        var str = '';
        str += '<div class="map"></div>';
        for(var i =0;i < posArr.length;i++){
            str +='<div class="game">'
                +	'<img src="image/1.png" alt="" class="imgs" >'
                +	'<div class="model">'
                +		'<img src="image/completed.png" alt="" class="change">'
                +	'</div>'
                +'</div>'
        }
        $("#scroller").html(str);
        var fontsize = $("html").css("font-size");
        var s = fontsize.replace(/[px]/g,"");

        $(".game").each(function(i, v) {
            $(v).css({"left" : posArr[i].x +"rem", "top": (posArr[i].y + x/2/s) + "rem"})
        })
        var mh = $(".map").position().top;
        $(".map").css("top",mh+x/10);
	</script>
</html>
