<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>英语首页</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
    <body>
    	<div class="out" style="display: block">
			<div class="content">
				<div class="box">
					<img src="image/checkpoint_cognition.jpg" alt="">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
					<div class="four"></div>
				</div>
			</div>
		</div>
		<div id="scroller" class="contOne" style="display: none">
			<div class="map"></div>
			<div class="game">
				<img src="image/1.png" alt="" class="imgs" >
				<div class="model">
					<img src="image/completed.png" alt="" class="change">
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/zepto.js"></script>
		<script>
            var sizeH = document.documentElement.clientHeight;
            var sizeW = document.documentElement.clientWidth;
            var x = sizeH-3*sizeW/4;
            console.log(x);
            var posArrOne = [
                {x:2.66,y:6.97},{x:6.74,y:6.99},{x:10.63,y:6.91},{x:10.74,y:3.82},{x:14.45,y:3.82},{x:18.08,y:3.83}
            ]
            var posArrTwo = [
                {x:2.36,y:3.83},{x:6.09,y:3.83},{x:9.8,y:3.83},{x:13.32,y:3.81},{x:13.39,y:6.99},{x:13.41,y:9.79}
            ]
            var posArrThree = [
                {x:13.44,y:3.82},{x:13.44,y:7.36},{x:9.02,y:7.36},{x:8.88,y:3.8},{x:5.2,y:3.82},{x:1.46,y:3.82}
            ]
            var posArrFour = [
                {x:16.69,y:3.86},{x:12.99,y:3.99},{x:12.89,y:7.07},{x:9.87,y:9.01},{x:5.94,y:9.08},{x:1.82,y:9.08}
            ]
            var str = '';
            str += '<div class="map"></div>';
            for(var i =0;i < posArrOne.length;i++){
                str +='<div class="game">'
                    +	'<img src="image/1.png" alt="" class="imgs" >'
                    +	'<div class="model">'
                    +		'<img src="image/completed.png" alt="" class="change">'
                    +	'</div>'
                    +'</div>'
            }
            $("#scroller").html(str);
            var fontsize = $("html").css("font-size");
            var s = fontsize.replace(/[px]/g,"");

            $(".game").each(function(i, v) {
                $(v).css({"left" : posArrOne[i].x +"rem", "top": (posArrOne[i].y + x/2/s) + "rem"})
            })

            var mh = $(".map").position().top;
            $(".map").css("top",mh+x/10);

            var h = $(".box").position().top;
            $(".box").css("top",h+x/2);
		</script>

    </body>
</html>
