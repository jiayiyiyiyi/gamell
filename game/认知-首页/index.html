<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>认知首页</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
    <body>
    	<div class="out" style="display: block">
			<div class="content">
				<div class="box">
					<img src="image/checkpoint_cognition.jpg" alt="">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
					<div class="four"></div>
				</div>
			</div>
		</div>
		<div id="scroller" class="contOne" style="display: none">
			<div class="map"></div>
			<div class="game">
				<img src="image/1.png" alt="" class="imgs" >
				<div class="model">
					<img src="image/completed.png" alt="" class="change">
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/zepto.js"></script>
		<script>
            var sizeH = document.documentElement.clientHeight;
            var sizeW = document.documentElement.clientWidth;
            var x = sizeH-3*sizeW/4;
            console.log(x);
            var posArrOne = [
                {x:4.7,y:6.35},{x:13.21,y:6.43}
            ]
            var posArrTwo = [
                {x:5.33,y:3.8},{x:10.45,y:9.75}
            ]
            var posArrThree = [
                {x:6.62,y:9.81},{x:14.74,y:4.28}
            ]
            var posArrFour = [
                {x:4.43,y:9.38},{x:14.81,y:4.26}
            ]
            var str = '';
            str += '<div class="map"></div>';
            for(var i =0;i < posArrOne.length;i++){
                str +='<div class="game">'
                    +	'<img src="image/1.png" alt="" class="imgs" >'
                    +	'<div class="model">'
                    +		'<img src="image/completed.png" alt="" class="change">'
                    +	'</div>'
                    +'</div>'
            }
            $("#scroller").html(str);
            var fontsize = $("html").css("font-size");
            var s = fontsize.replace(/[px]/g,"");

            $(".game").each(function(i, v) {
                $(v).css({"left" : posArrOne[i].x +"rem", "top": (posArrOne[i].y + x/2/s) + "rem"})
            })

            var mh = $(".map").position().top;
            $(".map").css("top",mh+x/10);

            var h = $(".box").position().top;
            $(".box").css("top",h+x/2);
		</script>

    </body>
</html>
