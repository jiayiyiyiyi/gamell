<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>汉字首页</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
    <body>
    	<div class="out" style="display: block">
			<div class="content">
				<div class="box">
					<img src="image/checkpoint_word.jpg" alt="">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
					<div class="four"></div>
				</div>
			</div>
		</div>
		<div id="scroller" class="contOne" style="display: none">
			<div class="map"></div>
			<div class="game">
				<img src="image/1.png" alt="" class="imgs" >
				<div class="model">
					<img src="image/completed.png" alt="" class="change">
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/zepto.js"></script>
		<script>
            var sizeH = document.documentElement.clientHeight;
            var sizeW = document.documentElement.clientWidth;
            var x = sizeH-3*sizeW/4;
            console.log(x);
            var posArrOne = [
                {x:2.54,y:4.91},{x:6.06,y:4.91},{x:9.82,y:4.91},{x:9.82,y:7.8},{x:13.96,y:7.8},{x:17.88,y:5.5}
            ]
            var posArrTwo = [
                {x:2.59,y:5.61},{x:6.61,y:5.61},{x:10.56,y:5.61},{x:14.88,y:5.61},{x:14.89,y:8.85},{x:10.54,y:8.85}
            ]
            var posArrThree = [
                {x:10.6,y:4.8},{x:14.57,y:4.8},{x:14.57,y:8.28},{x:10.6,y:8.28},{x:6.61,y:8.28},{x:2.38,y:8.28}
            ]
            var posArrFour = [
                {x:16.5,y:8.3},{x:12.32,y:8.3},{x:12.34,y:4.8},{x:8,y:4.8},{x:3.33,y:4.8},{x:3.33,y:8.69}
            ]
            var str = '';
            str += '<div class="map"></div>';
            for(var i =0;i < posArrOne.length;i++){
                str +='<div class="game">'
                    +	'<img src="image/1.png" alt="" class="imgs" >'
                    +	'<div class="model">'
                    +		'<img src="image/completed.png" alt="" class="change">'
                    +	'</div>'
                    +'</div>'
            }
            $("#scroller").html(str);
            var fontsize = $("html").css("font-size");
            var s = fontsize.replace(/[px]/g,"");

            $(".game").each(function(i, v) {
                $(v).css({"left" : posArrOne[i].x +"rem", "top": (posArrOne[i].y + x/2/s) + "rem"})
            })

            var mh = $(".map").position().top;
            $(".map").css("top",mh+x/10);

            var h = $(".box").position().top;
            $(".box").css("top",h+x/2);
		</script>

    </body>
</html>
